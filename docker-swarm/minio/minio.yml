version: "3.0"

volumes:
  minio_swarm:

services:
  minio:
    image: quay.io/minio/minio
    command: server --console-address "localhost:9001" /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: http://localhost
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_swarm:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
