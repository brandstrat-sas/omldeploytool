- name: ADDONS OMniLeads application installation
  hosts: omnileads_app
  tags:
    - all_components
    - addons
    - app
    - django
  vars:
    img_repo: '{{ container_image_registry }}/omnileads/omlapp'
    INSTALL_PREFIX: "/opt/omnileads"

  tasks:

  - name: ADDON SURVEY from REDIS to Postgres Pull image
    command: podman pull --quiet docker.io/{{ redis2postgres_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
    when: enterprise_edition == true

  - name: ADDON SURVEY Copy REDIS2POSTGRES systemd service
    template:
      src: "{{ addons_repo_path }}templates/redis2postgres.service"
      dest: /etc/systemd/system/redis2postgres.service
    tags:
      - install
      - upgrade
    when: enterprise_edition == true

