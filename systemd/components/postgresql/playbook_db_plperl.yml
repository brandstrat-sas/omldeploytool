---

- name: POSTGRESQL configs for postgres out instance
  hosts: omnileads_data
  tags:
    - all_components
    - postgres
    - backend

  vars:
    img_repo: '{{ container_image_registry }}/omnileads/postgres'
    img_prometheus_repo: 'docker.io/prometheuscommunity/postgres-exporter'

  tasks:

    - name: POSTGRESQL Create a new database with name {{ postgres_database }}
      postgresql_db:
        name: "{{ postgres_database }}"
        login_host: "{{ postgres_host }}"
        login_password: "{{ postgres_password }}"
        login_user: "{{ postgres_user }}"
        port: "{{ postgres_port }}"
        maintenance_db: "{{ postgres_maintenance_db }}"
        state: present
      tags:
        - install
      when: 
        - upgrade_from_oml_1 is not defined

    - name: POSTGRESQL Adds plperl extension to the database {{ postgres_database }}
      postgresql_ext:
        name: plperl
        db: "{{ postgres_database }}"
        login_host: "{{ postgres_host }}"
        login_password: "{{ postgres_password }}"
        login_user: "{{ postgres_user }}"
        port: "{{ postgres_port }}"
      tags:
        - install
      when: 
        - upgrade_from_oml_1 is not defined  


    - name: POSTGRESQL Create a new database with name {{ postgres_homer_db }}
      postgresql_db:
        name: "{{ postgres_homer_db }}"
        login_host: "{{ postgres_host }}"
        login_password: "{{ postgres_password }}"
        login_user: "{{ postgres_user }}"
        port: "{{ postgres_port }}"
        maintenance_db: "{{ postgres_maintenance_db }}"
        state: present
      tags:
        - install
      when: 
        - upgrade_from_oml_1 is not defined