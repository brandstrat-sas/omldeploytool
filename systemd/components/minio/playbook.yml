---

- name: MINIO OMniLeads Minio component deploy
  hosts: omnileads_data
  tags:
    - all_components
    - minio
    - install
  vars:
    img_repo: quay.io/minio/minio

  tasks:

  - name: MINIO set environment variables for this installation
    template:
      src: "{{ minio_repo_path }}templates/minio.env"
      dest: /etc/default/minio.env
      mode: 664
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - upgrade

  - name: MINIO Copy systemd service
    template:
      src: "{{ minio_repo_path }}templates/minio.service"
      dest: /etc/systemd/system/minio.service
    tags:
      - upgrade

  - name: MINIO Pull image
    command: podman pull --quiet {{ img_repo }}:{{ minio_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - upgrade

  - name: MINIO Enable and start oml minio service
    systemd:
      name: minio.service
      state: restarted
      enabled: yes
      daemon_reload: yes
    register: minio_run
    until: minio_run is success
    tags:
      - upgrade

  - name: MINIO install command line client
    get_url:
      url: https://dl.min.io/client/mc/release/linux-amd64/mc
      dest: /usr/bin/minio_cmd
      mode: '0777'

  - name: MINIO instance alias minio to manage
    shell: "/usr/bin/minio_cmd alias set MINIO http://localhost:9000 '{{ s3_http_admin_user }}' '{{ s3_http_admin_pass }}'"
    args:
      executable: /bin/bash


  - name: MINIO check if bucket exist
    shell: "/usr/bin/minio_cmd ls MINIO/{{ bucket_name }}"
    args:
      executable: /bin/bash
    register: bucket_exist
    ignore_errors: yes

  - name: MINIO create bucket
    shell: "/usr/bin/minio_cmd mb MINIO/{{ bucket_name }}"
    args:
      executable: /bin/bash
    when: bucket_exist.stdout.find('ERROR') != -1

  - name: MINIO create user and secret access keys
    shell: "/usr/bin/minio_cmd admin user add MINIO {{ bucket_access_key }} {{ bucket_secret_key }}"
    args:
      executable: /bin/bash

  - name: MINIO attach readwrite policy to key-user created
    shell: "/usr/bin/minio_cmd admin policy attach MINIO readwrite --user {{ bucket_access_key }}"
    args:
      executable: /bin/bash
    ignore_errors: yes
