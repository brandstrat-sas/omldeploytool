- name: OBSERVABILITY Homer installation and configuration
  hosts: omnileads_voice
  tags:
    - all_components
    - observability
    - voice
  tasks:

  - name: OBSERVABILITY Homer setting config & variables
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/default/{{ item }}
    with_items:
      - homer.env
      - heplify.env
      - bootstrap
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Homer Copy service Systemd files
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/systemd/system/{{ item }}
    with_items:
      - heplify.service
      - homer.service
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Homer Pull image
    command: podman pull --quiet '{{ container_image_registry }}/{{ item }}'
    register: podman_pull
    until: podman_pull is success
    with_items:
      - sipcapture/heplify-server
      - sipcapture/webapp
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Homer Enable and start service
    systemd:
      name: '{{ item }}.service'
      state: restarted
      enabled: yes
      daemon_reload: yes
    with_items:
      - heplify
      - homer
    tags:
      - install
      - upgrade
