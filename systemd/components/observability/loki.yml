- name: OBSERVABILITY Loki installation and configuration
  hosts: omnileads_data
  tags:
    - all_components
    - observability
    - data
  tasks:

  - name: OBSERVABILITY Loki setting config & variables
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/default/{{ item }}
    with_items:
      - loki.yml
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Loki Copy service Systemd files
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/systemd/system/{{ item }}
    with_items:
      - loki.service
    tags:
      - install
      - upgrade
    when: omnileads_ha is not defined

  - name: REDIS Copy systemd service
    template:
      src: "{{ redis_repo_path }}templates/redis_centos7.service"
      dest: /etc/systemd/system/redis.service
    tags:
      - install
      - upgrade
    when: omnileads_ha is defined

  - name: OBSERVABILITY Loki Pull image
    command: podman pull --quiet '{{ container_image_registry }}/{{ item }}'
    register: podman_pull
    until: podman_pull is success
    with_items:
      - grafana/loki
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Loki Enable and start service
    systemd:
      name: '{{ item }}.service'
      state: restarted
      enabled: yes
      daemon_reload: yes
    with_items:
      - loki
    tags:
      - install
      - upgrade
