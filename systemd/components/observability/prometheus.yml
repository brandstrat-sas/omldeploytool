- name: OBSERVABILITY Prometheus installation and configuration
  hosts: omnileads_app
  tags:
    - all_components
    - observability
  tasks:

  - name: OBSERVABILITY Prometheus setting config & variables
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/default/{{ item }}
    with_items:
      - prometheus.yml
      - bootstrap
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Prometheus Copy service Systemd files
    template:
      src: "{{ observability_repo_path }}templates/{{ item }}"
      dest: /etc/systemd/system/{{ item }}
    with_items:
      - prometheus.service
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Prometheus Pull image
    command: podman pull --quiet '{{ container_image_registry }}/{{ item }}'
    register: podman_pull
    until: podman_pull is success
    with_items:
      - prom/prometheus:latest
    tags:
      - install
      - upgrade

  - name: OBSERVABILITY Prometheus Enable and start service
    systemd:
      name: '{{ item }}.service'
      state: restarted
      enabled: yes
      daemon_reload: yes
    with_items:
      - prometheus
    tags:
      - install
      - upgrade
