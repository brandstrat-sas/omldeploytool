---

- name: Ensure group {{ usuario }} exists
  group:
    name: '{{ usuario }}'
    state: present
  tags: install

- name: Add the {{ usuario }} user
  user:
    name: '{{ usuario }}'
    group: '{{ usuario }}'
    comment: OMniLeads OS user
    shell: /bin/bash
    home: '{{ django_deploy_path }}'
  tags: install

- name: Creates /etc/omnileads directory
  file:
    path: /etc/omnileads
    state: directory
    owner: '{{ usuario }}'
    group: '{{ usuario }}'
    mode: 0764
    recurse: yes
  when: etc_omnileads.stat.exists == false
  tags: install

- name: Creates /etc/omnileads/certs directory
  file:
    path: '{{ certs_location }}'
    state: directory
    owner: '{{ usuario }}'
    group: '{{ usuario }}'
    mode: 0764
  when: etc_omnileads.stat.exists == false
  tags: install

- name: Creates /var/lib/omnileads directory
  file:
    path: '{{ asterisk_sounds_host_path }}'
    state: directory
    owner: '{{ usuario }}'
    group: '{{ usuario }}'
    mode: 0764
    recurse: yes
  when: var_lib_omnileads.stat.exists == false
  tags:
    - install

- name: Creates /var/lib/omnileads/minio directory
  file:
    path: '{{ minio_persistent_path }}'
    state: directory
    owner: '{{ usuario }}'
    group: '{{ usuario }}'
    mode: 0764
    recurse: yes
  when: var_lib_omnileads_minio.stat.exists == false
  tags:
    - install

- name: Creates /var/lib/omnileads/pgsql directory
  file:
    path: '{{ postgres_persistent_path }}'
    state: directory
    owner: '{{ usuario }}'
    group: '{{ usuario }}'
    mode: 0764
    recurse: yes
  when: var_lib_omnileads_pgsql.stat.exists == false
  tags:
    - install

- name: Copy SSL certs
  copy:
    src: "certs/cert.pem"
    dest: /etc/omnileads/certs/cert.pem
    owner: omnileads
    group: omnileads
    mode: 0777
  tags:
    - install
    - nginx
    - kamailio
    - asterisk

- name: Copy SSL certs
  copy:
    src: "templates/bashrc"
    dest: /root/.bashrc
    owner: omnileads
    group: omnileads
    mode: 0777
  tags:
    - install

- name: Copy SSL certs
  copy:
    src: "certs/key.pem"
    dest: /etc/omnileads/certs/key.pem
    owner: "{{ usuario }}"
    group: "{{ usuario }}"
    mode: 0777
  tags:
    - app
    - aio
    - nginx
    - kamailio
    - asterisk

- name: Copy oml_manage script
  template:
    src: "templates/oml_manage.sh"
    dest: /usr/local/bin/oml_manage.sh
    mode: 0755
  
# Se setea el timezone
- name: Set timezone of server
  timezone: name={{ TZ }}
  tags: install
