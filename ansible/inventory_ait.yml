    #email_port:
    #email_ssl_certfile:
    #email_ssl_keyfile:
    #email_use_ssl:
    #email_use_tls:

    # --- IMG Container Registry repo    
    omlapp_repo: omnileads

    # --- IP or hostname that each instance will invoke when locating the other    
    data_host: "{{ hostvars['omnileads_data'].omni_ip_lan }}"
    voice_host: "{{ hostvars['omnileads_voice'].omni_ip_lan }}"
    application_host: "{{ hostvars['omnileads_app'].omni_ip_lan }}"
    
