---

- name: OMniLeads Backup Playbook
  hosts: 
    - omnileads_data
    - omnileads_app
    - omnileads_voice
    - omnileads_aio
  tags:
    - backup
  vars:
    img_repo: '{{ img_registry_omlapp_url }}/{{ img_registry_omlapp_repo }}/omlapp'
  tasks:

    - name: BACKUP generate file_timestamp
      set_fact:
        file_timestamp: "{{ ansible_date_time.epoch }}"

    - name: BACKUP postgres DB selfhosted bucket cluster
      shell: "podman run --name pgsql_bk_{{ file_timestamp }} --network=host --env-file /etc/default/django.env -e BACKUP_FILENAME=pgsql-backup-{{ file_timestamp }}.sql {{ img_repo }}:{{ omnileads_version }} bash -x /opt/omnileads/bin/init_pgsql_backup.sh"
      when:
        - inventory_hostname in groups['omnileads_app'] or inventory_hostname in groups['omnileads_aio']
            
    - name: BACKUP asterisk files
      shell: "podman exec -it oml-asterisk-server /opt/asterisk/scripts/asterisk_backup.py {{ file_timestamp }}"
      when:        
        - inventory_hostname in groups['omnileads_voice'] or inventory_hostname in groups['omnileads_aio']
        - container_orchest == "systemd"
