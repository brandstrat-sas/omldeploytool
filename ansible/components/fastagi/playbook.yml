---

- name: FASTAGI OMniLeads application installation
  hosts: 
    - omnileads_app
    - omnileads_aio
  tags:
    - fastagi
  vars:
    img_repo: '{{ container_image_registry }}/omnileads/fastagi'

  tasks:

  - name: FASTAGI environment variables
    template:
      src: "{{ fastagi_repo_path }}templates/fastagi.env"
      dest: /etc/default/fastagi.env
      mode: 666
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - install
      - upgrade
      - update

  - name: FASTAGI Copy systemd service file
    template:
      src: "{{ fastagi_repo_path }}templates/fastagi.service"
      dest: /etc/systemd/system/fastagi.service
    tags:
      - install
      - upgrade
      - update

  - name: FASTAGI Pull image
    command: podman pull --quiet {{ img_repo }}:{{ fastagi_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
      - update

  - name: FASTAGI Enable and start systemd service
    systemd:
      name: fastagi.service
      state: started
      enabled: yes
      daemon_reload: yes
    tags:
      - install
      - upgrade

  - name: FASTAGI ReStart systemd service
    systemd:
      name: fastagi.service
      state: restarted
      enabled: yes
      daemon_reload: yes
    tags:
      - upgrade
      - restart
      - restart_fastagi
      - restart_core
