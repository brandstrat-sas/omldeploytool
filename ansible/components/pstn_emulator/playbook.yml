---

- name: PSTN_EMULATOR OMniLeads application installation
  hosts: 
    - omnileads_app
    - omnileads_aio
  tags:
    - all_components
    - aio
    - app
    - django
  vars:
    img_repo: '{{ container_image_registry }}/omnileads/pstn_emulator'
    INSTALL_PREFIX: "/opt/omnileads"

  tasks:

  - name: PSTN_EMULATOR environment variables for this installation
    template:
      src: "{{ pstn_repo_path }}templates/pstn.env"
      dest: /etc/default/pstn.env
      mode: 666
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - install
      - upgrade

  - name: PSTN_EMULATOR Copy systemd service
    template:
      src: "{{ pstn_repo_path }}templates/pstn.service"
      dest: /etc/systemd/system/pstn.service
    tags:
      - install
      - upgrade
    
  - name: PSTN_EMULATOR Pull image
    command: podman pull --quiet {{ img_repo }}:{{ pstn_emulator_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
    when: enterprise_edition == false
