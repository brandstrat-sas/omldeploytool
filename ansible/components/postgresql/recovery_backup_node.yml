---

- name: POSTGRES HA-Cluster Manager Playbook
  hosts: sql_2
  tags:
    - pgsql_node_recovery_backup
  
  vars:
    repmgr_bin: /usr/local/bin/
    pg_lib_location_no_version: /var/lib/pgsql
    pg_lib_location: "{{ pg_lib_location_no_version }}/{{ centos_postgresql_version }}/data"
  
  tasks:
  
##################### Postgresql Node Backup #########################

    - name: Recovery BACKUP RW Node standby clone
      shell: "sudo -u postgres {{ repmgr_bin }}repmgr -h {{ postgres_1 }} -U repmgr -d repmgr -f {{ pg_lib_location_no_version }}/repmgr.conf standby clone --dry-run"
      args:
        executable: /bin/bash
      register: dry_run
      when: 
        - ha_rol == "backup"
    
    - name: Recovery BACKUP RW Node
      shell: "sudo -u postgres {{ repmgr_bin }}repmgr -h {{ postgres_1 }} -U repmgr -d repmgr -f {{ pg_lib_location_no_version }}/repmgr.conf standby clone -F"
      args:
        executable: /bin/bash
      when: 
        - ha_rol == "backup"

    - name: Restart postgres service HA
      service:
        name: postgresql-11
        state: started
      when:
        - ha_rol == "backup"

    - name: Recovery BACKUP RW Node standby register
      shell: "sudo -u postgres {{ repmgr_bin }}repmgr -f {{ pg_lib_location_no_version }}/repmgr.conf standby register -F"
      args:
        executable: /bin/bash
      when: 
        - ha_rol == "backup"

    - name: Start repmgr cluster manager
      service:
        name: repmgr11
        state: started
      when: 
        - ha_rol == "backup"

