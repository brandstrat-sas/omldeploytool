---

- name: CRON OMniLeads application installation
  hosts: 
    - omnileads_app
    - omnileads_aio
  tags:
    - cron
    - app
  vars:
    img_repo: '{{ img_registry_omlapp_url }}/{{ img_registry_omlapp_repo }}/omlapp'
    INSTALL_PREFIX: "/opt/omnileads"

  tasks:

  - name: CRON Crones environment variables
    template:
      src: "{{ cron_repo_path }}templates/cron.env"
      dest: /etc/default/omlcron.env
      mode: 666
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - install
      - upgrade
      - update

  - name: CRON Copy CRONES systemd service
    template:
      src: "{{ cron_repo_path }}templates/cron.service"
      dest: /etc/systemd/system/omlcron.service
    tags:
      - install
      - update
      - upgrade

  - name: CRON Pull image
    command: podman pull --quiet {{ img_repo }}:{{ omnileads_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
      - update

  - name: CRON Crones Enable and start systemd service
    systemd:
      name: omlcron.service
      state: started
      enabled: yes
      daemon_reload: yes
    when: omnileads_ha is not defined  
    tags:
      - install
      - upgrade

  - name: CRON Crones Restart systemd service
    systemd:
      name: omlcron.service
      state: restarted
      enabled: yes
      daemon_reload: yes    
    tags:
      - restart
      - upgrade
    when: 
      - omnileads_ha is not defined  
      - inventory_hostname in groups['omnileads_app'] or inventory_hostname in groups['omnileads_aio']  
      
  - name: CRON Crones Enable and start systemd service HA cluster
    systemd:
      name: omlcron.service
      state: started
      enabled: yes
      daemon_reload: yes
    when: 
      - omnileads_ha is defined  
      - ha_rol == "main"
    tags:
      - install
      - upgrade

  - name: CRON Crones Restart systemd service
    systemd:
      name: omlcron.service
      state: restarted
      enabled: yes
      daemon_reload: yes
    tags:
      - upgrade
      - restart
    when:       
      - inventory_hostname in groups['omnileads_aio']  
      - omnileads_ha is defined  
      - ha_rol == "main"
