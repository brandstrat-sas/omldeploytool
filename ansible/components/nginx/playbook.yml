---

- name: NGINX OMniLeads Nginx component deploy
  hosts: 
    - omnileads_app
    - omnileads_aio
  tags:
    - all_components
    - app
    - nginx
  vars:
    img_repo: '{{ container_image_registry }}/omnileads/nginx'

  tasks:

  - name: NGINX environment variables for this installation
    template:
      src: "{{ nginx_repo_path }}templates/nginx.env"
      dest: /etc/default/nginx.env
      mode: 664
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - install
      - upgrade
      - update

  - name: NGINX Copy nginx systemd service
    template:
      src: "{{ nginx_repo_path }}templates/nginx.service"
      dest: /etc/systemd/system/nginx.service
    tags:
      - install
      - upgrade
      - update

  - name: NGINX Pull oml-nginx image
    command: podman pull --quiet {{ img_repo }}:{{ nginx_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
      - update

  - name: NGINX Enable and start oml nginx service
    systemd:
      name: nginx.service
      state: started
      enabled: yes
      daemon_reload: yes
    tags:
      - install
      - upgrade
      - update

  - name: NGINX ReStart oml nginx service
    systemd:
      name: nginx.service
      state: restarted
      enabled: yes
      daemon_reload: yes
    tags:
      - upgrade
      - restart
      - restart_django
      - restart_core
    when:       
      - inventory_hostname in groups['omnileads_app'] or inventory_hostname in groups['omnileads_aio']    