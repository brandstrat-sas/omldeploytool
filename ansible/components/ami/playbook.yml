---

- name: AMI OMniLeads application installation
  hosts: 
    - omnileads_app
    - omnileads_aio
  tags:
    - asterisk
    - ami
  vars:
    img_repo: '{{ img_registry_core_url }}/{{ img_registry_core_repo }}/ami'

  tasks:

  - name: AMI environment variables
    template:
      src: "{{ ami_repo_path }}templates/ami.env"
      dest: /etc/default/ami.env
      mode: 666
      owner: "{{ usuario }}"
      group: "{{ usuario }}"
    tags:
      - install
      - upgrade
      - update
      
  - name: AMI Copy systemd service file
    template:
      src: "{{ ami_repo_path }}templates/ami.service"
      dest: /etc/systemd/system/ami.service
    tags:
      - install
      - upgrade
      - update
      
  - name: AMI Pull image
    command: podman pull --quiet {{ img_repo }}:{{ astami_version }}
    register: podman_pull
    until: podman_pull is success
    tags:
      - install
      - upgrade
      - update

  - name: AMI Enable and start systemd service
    systemd:
      name: ami.service
      state: started
      enabled: yes
      daemon_reload: yes
    tags:
      - install
      - upgrade
      
  - name: AMI ReStart systemd service
    systemd:
      name: ami.service
      state: restarted
      enabled: yes
      daemon_reload: yes
    tags:
      - upgrade
      - restart
      - restart_core
    when:       
      - inventory_hostname in groups['omnileads_app'] or inventory_hostname in groups['omnileads_aio']  
